<script>
    $(document).ready(function () {
        if ($('#service1Content').length == 0) {
            $('#servicesDropdown').hide();
            $('#mobileServicesDropdown').hide();
        }

        winWidth = $(window).width();
        if (winWidth < 1000) {
            $('.desktopHeader').hide();
            $('.phoneHeader').show();
        } else {
            $('.desktopHeader').show();
            $('.phoneHeader').hide();
        }

        $(window).resize(function () {
            winWidth = $(window).width();
            if (winWidth < 1000) {
                $('.desktopHeader').hide();
                $('.phoneHeader').show();
            } else {
                $('.desktopHeader').show();
                $('.phoneHeader').hide();
            }

        });
    });

</script>
